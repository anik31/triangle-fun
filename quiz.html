    <h1>Triangle Quiz</h1>
    <form id="form-quiz">
        <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
        <input id="45" type="radio" name="option1" value="45 degree">
        <label for="45">45 degree</label>
        <input id="60" type="radio" name="option1" value="60 degree">
        <label for="60">60 degree</label>
        <input id="90" type="radio" name="option1" value="90 degree">
        <label for="90">90 degree</label>
        <p>If a triangle has an angle of 90 degrees, what is it called?</p>
        <input id="obtuse" type="radio" name="option2" value="obtuse">
        <label for="obtuse">obtuse</label>
        <input id="acute" type="radio" name="option2" value="acute">
        <label for="acute">acute</label>
        <input id="right" type="radio" name="option2" value="right angled">
        <label for="right">right angled</label>
    </form>
    <button id="btn-submit">Submit</button>
    <p id="result"></p>
    <script src="quiz.js" type="text/javascript"></script>
